
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style type="text/css">
    body{
      overflow-y: hidden;
      margin:0;
      padding: 0;
      font-family: verdana;
      background-color: #91c5e4;
    }
    form{
      font-family: arial;
      background-color: rgb(255,255,255,0.7);
      width: 300px;
      margin: 180px auto;
      padding: 30px;
      text-align: right;
      color: #2D2D2D;
      border-radius: 40px 10px;
      box-shadow: 2px 2px 7px #393939;
    }
    input{
      margin: 10px;
    }
    input.login{
      background-color: #5b62c7;
      color: #E7E7E7;
      font-family: verdana;
      font-weight: bold;
      border-radius: 10px;
      padding: 5px 10px;
      margin: 30px 10px auto 0px;
      text-transform: uppercase;
      transition: .2s;
    }
    input.login:hover{
      background-color: #93A4B0;
      color: #CDCDCD;
    }
    p{
      text-align:center;
      margin: 50px auto;
      margin-top: 10px;
      padding: 10px;
      font-weight: bold;
      color: #070707;
      font-family: verdana;
      background-color: #297ab4;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <form >
    <p>Welcome</p>
    Username  <input type="text" id="username">
    Password  <input type="password" id="password">
    <input id="login" type="submit" name="submit" value="login">
  </form>
</body>
<script src="otentikasi.js" >
</script>
</html>
